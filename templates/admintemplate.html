{% load staticfiles %}

<!-- http://untame.net/2013/04/how-to-integrate-simple-parallax-with-twitter-bootstrap/ -->
<!doctype html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>Cupcakes administrancia</title> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link href="{% static "css/styleadmin.css" %}" rel="stylesheet" type="text/css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script src="{% static "js/jquery.formset.js" %}"></script>

	{% block scripts %}{% endblock %}
</head>
<body style="margin: 0 auto">
	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Hola {{user.username}}</a>
			</div>
			<div id="navbar" class="navbar-collapse collapse">
				<ul class="nav navbar-nav">
					<li><a href="{% url 'index' %}">Listado de galerias</a></li>
					<li><a href="{% url 'addgaleria' %}">Agregar nueva galeria</a></li>
				</ul>
				{% if user.is_authenticated %}
			    	<ul class="nav navbar-nav navbar-right">
						<li><a href="{% url 'logout' %}">Cerrar sesi√≥n</a></li>
					</ul>
			    {% endif %}
				
			</div><!--/.nav-collapse -->
		</div>
	</nav>


	<div  class="container" style="margin-top:120px;">
		{% block content %}{% endblock %}
	</div>
</body>
</html>
