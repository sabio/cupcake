{% load staticfiles %}

<!-- http://untame.net/2013/04/how-to-integrate-simple-parallax-with-twitter-bootstrap/ -->
<!doctype html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>Cupcakes</title> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link href="{% static "css/stylelogin.css" %}" rel="stylesheet" type="text/css" /> 
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

</head>
<body>
	<section class="main-content-wrapper col-md-12 no-padding" >
		

		<div class="login-content">
			<h2 class="col-md-12 " style="color: #068fe6;">Sube imagen</h2>
			<form action="/nuevagaleria/" method="post" enctype="multipart/form-data">
			    {% csrf_token %}
			    {{ form }}
			    <input type="submit" value="Submit" />
			</form>

		</div>

		{% for img in imgs %}
			<a href="{{ img.imagen.url }}">{{ img.imagen.url }}</a> <br />
		{% endfor %}

	</section>

	
</body>
</html>
